name: CI - Neuroplan Frontend

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check formatting
        run: npm run format:check

      - name: ğŸ§ª Run tests
        run: npm run test -- --run

      - name: ğŸ“Š Generate coverage report
        if: matrix.node-version == '20.x'
        run: npm run test:coverage -- --run

      - name: ğŸ“¤ Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“¦ Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸŒ Serve build
        run: |
          npm install -g serve
          serve -s dist -l 3000 &
          sleep 5

      - name: â™¿ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
          uploadArtifacts: true
          temporaryPublicStorage: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint-and-test, accessibility, security]
    if: always()

    steps:
      - name: ğŸ“¬ Notify success
        if: ${{ needs.lint-and-test.result == 'success' }}
        run: echo "âœ… All checks passed successfully!"

      - name: ğŸ“¬ Notify failure
        if: ${{ needs.lint-and-test.result == 'failure' }}
        run: echo "âŒ Some checks failed. Please review the logs."
