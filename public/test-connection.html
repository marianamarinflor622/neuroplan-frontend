<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPlan - Test de Conexi√≥n Backend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .test-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .endpoint {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .endpoint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .method {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
            margin-right: 10px;
        }
        
        .method.get { background: #61affe; color: white; }
        .method.post { background: #49cc90; color: white; }
        .method.put { background: #fca130; color: white; }
        .method.delete { background: #f93e3e; color: white; }
        
        .url {
            font-family: 'Courier New', monospace;
            color: #666;
            flex: 1;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.pending { background: #fff3cd; color: #856404; }
        
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #f1f3f5;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .actions {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        
        .summary-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .summary-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .success-value { color: #28a745; }
        .error-value { color: #dc3545; }
        .pending-value { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Test de Conexi√≥n Backend</h1>
        <p class="subtitle">NeuroPlan Frontend ‚Üî Backend Integration Test</p>
        
        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-label">Backend Status</div>
                <div class="summary-value pending-value" id="backendStatus">‚è≥</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Endpoints OK</div>
                <div class="summary-value success-value" id="successCount">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Endpoints Error</div>
                <div class="summary-value error-value" id="errorCount">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Tiempo Total</div>
                <div class="summary-value" id="totalTime">0ms</div>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üè• Health & Status</div>
            <div id="healthTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üë®‚Äçüéì Students Module</div>
            <div id="studentsTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üìù PEIs Module</div>
            <div id="peisTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üîä ElevenLabs Module</div>
            <div id="elevenlabsTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üîç Linkup Module</div>
            <div id="linkupTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">‚öôÔ∏è n8n Module</div>
            <div id="n8nTests"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">üß† AWS Bedrock Module</div>
            <div id="bedrockTests"></div>
        </div>
        
        <div class="actions">
            <button onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Todos los Tests</button>
            <button onclick="clearResults()">üóëÔ∏è Limpiar Resultados</button>
            <button onclick="exportResults()">üìä Exportar Resultados</button>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        const BACKEND_URL = 'http://localhost:3001';
        
        let successCount = 0;
        let errorCount = 0;
        let startTime;
        
        const tests = {
            health: [
                { method: 'GET', url: '/health', description: 'Health Check' }
            ],
            students: [
                { method: 'GET', url: '/uploads/students', description: 'Listar Estudiantes' },
            ],
            peis: [
                { method: 'GET', url: '/peis', description: 'Listar PEIs' },
            ],
            elevenlabs: [
                { method: 'GET', url: '/elevenlabs/voices', description: 'Listar Voces ElevenLabs' },
            ],
            linkup: [
                { method: 'GET', url: '/linkup/search/matematicas', description: 'B√∫squeda R√°pida' },
            ],
            n8n: [
                { method: 'GET', url: '/n8n/stats', description: 'Estad√≠sticas n8n' },
            ],
            bedrock: [
                { method: 'GET', url: '/aws/bedrock/models', description: 'Listar Modelos AWS Bedrock' },
            ]
        };
        
        function createEndpointElement(test, category) {
            const div = document.createElement('div');
            div.className = 'endpoint';
            div.id = `test-${category}-${tests[category].indexOf(test)}`;
            
            div.innerHTML = `
                <div class="endpoint-header">
                    <div>
                        <span class="method ${test.method.toLowerCase()}">${test.method}</span>
                        <span class="url">${test.url}</span>
                    </div>
                    <span class="status pending">Pendiente</span>
                </div>
                <div style="color: #666; font-size: 0.9em; margin-bottom: 5px;">${test.description}</div>
                <div class="response" style="display: none;"></div>
            `;
            
            return div;
        }
        
        function initializeTests() {
            Object.keys(tests).forEach(category => {
                const container = document.getElementById(`${category}Tests`);
                if (container) {
                    tests[category].forEach(test => {
                        container.appendChild(createEndpointElement(test, category));
                    });
                }
            });
        }
        
        async function testEndpoint(test, category, index) {
            const elementId = `test-${category}-${index}`;
            const element = document.getElementById(elementId);
            const statusEl = element.querySelector('.status');
            const responseEl = element.querySelector('.response');
            
            statusEl.textContent = 'Probando...';
            statusEl.className = 'status pending';
            
            const url = test.url.startsWith('/health') ? 
                `${BACKEND_URL}${test.url}` : 
                `${API_BASE_URL}${test.url}`;
            
            try {
                const startTime = Date.now();
                const response = await fetch(url, {
                    method: test.method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    statusEl.textContent = `‚úì OK (${duration}ms)`;
                    statusEl.className = 'status success';
                    successCount++;
                } else {
                    statusEl.textContent = `‚úó Error ${response.status}`;
                    statusEl.className = 'status error';
                    errorCount++;
                }
                
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.style.display = 'block';
                
            } catch (error) {
                statusEl.textContent = `‚úó ${error.message}`;
                statusEl.className = 'status error';
                responseEl.textContent = `Error: ${error.message}\n\nPosibles causas:\n- Backend no ejecut√°ndose\n- CORS no configurado para puerto 8080\n- Endpoint no implementado`;
                responseEl.style.display = 'block';
                errorCount++;
            }
            
            updateSummary();
        }
        
        async function runAllTests() {
            successCount = 0;
            errorCount = 0;
            startTime = Date.now();
            
            document.getElementById('backendStatus').textContent = 'üîÑ';
            
            // Test health first
            await testEndpoint(tests.health[0], 'health', 0);
            
            // Check if backend is healthy
            const healthEl = document.querySelector('#test-health-0 .status');
            if (!healthEl.classList.contains('success')) {
                document.getElementById('backendStatus').textContent = '‚ùå';
                alert('‚ùå Backend no disponible. Verifica que est√© ejecut√°ndose en http://localhost:3001');
                return;
            }
            
            document.getElementById('backendStatus').textContent = '‚úÖ';
            
            // Run all other tests
            for (const category of Object.keys(tests)) {
                if (category === 'health') continue;
                
                for (let i = 0; i < tests[category].length; i++) {
                    await testEndpoint(tests[category][i], category, i);
                    await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
                }
            }
            
            const totalTime = Date.now() - startTime;
            document.getElementById('totalTime').textContent = `${totalTime}ms`;
            
            // Show final summary
            const total = successCount + errorCount;
            const successRate = ((successCount / total) * 100).toFixed(1);
            
            if (successCount === total) {
                alert(`üéâ ¬°Todos los tests pasaron! (${successCount}/${total})\n\nTu frontend est√° perfectamente conectado con el backend.`);
            } else {
                alert(`‚ö†Ô∏è Tests completados: ${successCount}/${total} exitosos (${successRate}%)\n\nRevisa los endpoints con errores.`);
            }
        }
        
        function updateSummary() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }
        
        function clearResults() {
            location.reload();
        }
        
        function exportResults() {
            const results = {
                timestamp: new Date().toISOString(),
                backend: BACKEND_URL,
                successCount,
                errorCount,
                tests: []
            };
            
            document.querySelectorAll('.endpoint').forEach(el => {
                const method = el.querySelector('.method').textContent;
                const url = el.querySelector('.url').textContent;
                const status = el.querySelector('.status').textContent;
                const response = el.querySelector('.response').textContent;
                
                results.tests.push({ method, url, status, response });
            });
            
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `neuroplan-test-results-${Date.now()}.json`;
            a.click();
        }
        
        // Initialize on load
        initializeTests();
        
        // Auto-run tests on load
        setTimeout(() => {
            if (confirm('¬øDeseas ejecutar todos los tests autom√°ticamente?')) {
                runAllTests();
            }
        }, 500);
    </script>
</body>
</html>
